<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js" defer></script>
        <title>Calculator</title>
    </head>
    <body>
        <div id="mainContainer">
            <div id="operand"></div>
            <div id="display"></div>
            <button id="delete">Delete</button>
            <button id="clear">Clear</button>
            <button class="normal" id="number">7</button>
            <button class="normal" id="number">8</button>
            <button class="normal" id="number">9</button>
            <button class="normal" id="divide">/</button>
            <button class="normal" id="number">4</button>
            <button class="normal" id="number">5</button>
            <button class="normal" id="number">6</button>
            <button class="normal" id="multiply">*</button>
            <button class="normal" id="number">1</button>
            <button class="normal" id="number">2</button>
            <button class="normal" id="number">3</button>
            <button class="normal" id="subtract">-</button>
            <button class="normal" id="number">0</button>
            <button class="normal" id="point">.</button>
            <button class="normal" id="equals">=</button>
            <button class="normal" id="add">+</button>
        </div>
    </body>
</html>
